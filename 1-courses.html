<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="smileschool">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="holberton_school-icon/style.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="images/favicon.png">

  <title>Smile School</title>
</head>

<body>
  <header>
    <div class="container-fluid course-header">
      <nav class="navbar navbar-dark navbar-expand-md">
        <!-- button menu -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler01"
          aria-controls="navbarToggler01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="line"></span>
          <span class="line line2"></span>
          <span class="line"></span>
        </button>
        <!-- logo -->
        <div class="navbar-brand mr-auto ml-auto pr-5 d-flex align-items-center flex-md-row flex-column" href="#">
          <img src="images/smile_off.png" width="40px" height="40px" alt="logo">
          <img src="images/logo.png" width="140" height="40" alt="text">
        </div>
        <div class="collapse navbar-collapse" id="navbarToggler01">
          <div class="navbar-nav ml-auto text-center">
            <a class="nav-item nav-link" href="#"><u>COURSES</u></a>
            <a class="nav-item nav-link" href="#">PRICING</a>
            <a class="nav-item nav-link" href="#">LOGING</a>
          </div>
        </div>
      </nav>
      <!-- HERO SECTION -->
      <div class="container-fluid text-center py-5 text-white coiny-tittle d-none d-md-block">
        <div class="md-text">
          << Don't cry because it's over.</div>
            <div>
              <span class="md-text purple-text"> Smile</span>
              <span class="md-text"> because it happened. >></span>
            </div>
        </div>
      </div>
  </header>
  <!-- section search -->
  <section id="search">
    <div class="purple-bg py-5">
      <div class="container">
        <div class="row text-white">
          <div class="col-md-12 col-lg-4">
            <p class="mb-1 mt-2 text-white">KEYWORDS</p>
            <div class="input-group bg-btn border-bottom rounded-top">
              <div class="input-group-prepend">
                <span class="input-group-text text-white bg-transparent border-0 holberton_school-icon-search_2"
                  id="basic-addon1"></span>
              </div>
              <input type="text" class="form-control border-0 bg-transparent pl-3 text-white"
                placeholder=" Search by keywords" />
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <p class="mb-1 mt-2">TOPIC</p>
            <div class="btn-group col-12 px-0 rounded-top">
              <button class="btn bg-btn text-white dropdown-toggle rounded-top py-2 border-bottom" type="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="selected bg-transparent">Novice</span>
              </button>
              <ul class="dropdown-menu text-dark border rounded-0 col-12">
                <li><a href="#" class="dropdown-item">Novice</a></li>
                <li><a href="#" class="dropdown-item">Intermediate</a></li>
                <li><a href="#" class="dropdown-item">Expert</a></li>
              </ul>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 ">
            <p class="mb-1 mt-2">SORT BY</p>
            <div class="btn-group col-12 px-0 rounded-top justify-content-left">
              <button class="btn bg-btn text-white dropdown-toggle rounded-top py-2 border-bottom justify-content-left " type="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="selected bg-transparent">Most Popular</span>
              </button>
              <ul class="dropdown-menu text-dark border rounded-0 col-12">
                <li><a href="#" class="dropdown-item">Most Popular </a></li>
                <li><a href="#" class="dropdown-item">Most Recent</a></li>
                <li><a href="#" class="dropdown-item">Most Viewed</a></li>
              </ul>
            </div>
          </div> 

        </div>
      </div>
    </div>
  </section>
</body>

</html>
